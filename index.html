<body>
    <div class="register__form">
        <div class="container">
            <div class="register">
                <form class="form" id="form" action="">
                    <label class="label" for="name">Name</label> <br>
                    <input class="input" type="text" id="name" required><br>


                    <label class="label" for="email">Email</label> <br>
                    <input class="input" type="email" id="email" placeholder="@gmail.com" required><br>


                    <label class="label" for="password">Password</label> <br>
                    <div class="password-box">
                        <input class="input" type="password" id="password" required>
                        <i id="toggle" class="fa-solid fa-eye-slash"></i>
                    </div>


                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


<script>
    

const password = document.getElementById("password");
const toggle = document.getElementById("toggle");

toggle.addEventListener("click", () => {
    if (password.type === "password") {
        password.type = "text";
        toggle.classList.remove("fa-eye-slash");
        toggle.classList.add("fa-eye");
    } else {
        password.type = "password";
        toggle.classList.remove("fa-eye");
        toggle.classList.add("fa-eye-slash");
    }
});


const form = document.getElementById("form");
const registerBox = document.querySelector(".register");
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");


const CORRECT_NAME = "Komila";
const CORRECT_EMAIL = "komilaxibziddinova06@gmail.com";
const CORRECT_PASSWORD = "01072003";

form.addEventListener("submit", function (event) {
    event.preventDefault();

    const enteredName = nameInput.value.trim();
    const enteredEmail = emailInput.value.trim();
    const enteredPassword = password.value; 

    if (
        enteredName === CORRECT_NAME &&
        enteredEmail === CORRECT_EMAIL &&
        enteredPassword === CORRECT_PASSWORD
    ) {

        registerBox.style.backgroundColor = "#aaf9bcff";

});
</script>
