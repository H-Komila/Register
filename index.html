<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="register__form">
  <div class="container">
<div class="register">
<form class="form" id="form" action="">
<label class="label" for="name">Name</label> <br>
<input class="input" type="text" id="name" required><br>


<label class="label" for="email">Email</label> <br>
<input class="input" type="email" id="email" placeholder="@gmail.com" required><br>


<label class="label" for="password">Password</label> <br>
<div class="password-box">
<input class="input" type="password" id="password" required>
<i id="toggle" class="fa-solid fa-eye-slash"></i>
</div>


<button class="btn" type="submit">Submit</button>
</form>
</div>
</div>
</div>









    <script src="./js/main.js"></script>
</body>
</html>
